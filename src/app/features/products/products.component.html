                  </a>
                </li>
                <li>

                    <fa-icon icon="shopping-cart" size="lg"></fa-icon>
                  </a>
                </li>
              </ul>
            </div>
            <img src="{{ item.src }}" alt="" />
          </div>
          <div class="down-content">
            <h4>{{ item.nombre }}</h4>
            <span>${{ item.valor }}.00</span>
          </div>
        </div>
